<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="video.css" />
</head>
<body>
<div class="wrapper">
    <div id="videoTab">
        <div id="tabHeads" class="tabhead">
            <span tabSrc="video" class="focus" data-content-id="video"><var id="lang_tab_insertV"></var></span>
            <span tabSrc="youkuhelp" data-content-id="youkuhelp" style="color:#17836e;">优酷网</span>
            <span tabSrc="tudouhelp" data-content-id="tudouhelp" style="color:#17836e;">土豆网</span>
            <span tabSrc="otherhelp" data-content-id="otherhelp" style="color:#17836e;">更多视频网站</span>
            <!-- <span tabSrc="upload" data-content-id="upload"><var id="lang_tab_uploadV"></var></span> -->
        </div>
        <div id="tabBodys" class="tabbody">
            <div id="video" class="panel focus">
               <table><tr><td><label for="videoUrl" class="url"><var id="lang_video_url"></var></label></td><td><input id="videoUrl" placeholder="输入优酷、土豆等视频网站所在的网页地址或者flash地址" type="text"></td></tr></table>
               <div id="preview"></div>
               <div id="videoInfo">
                   <fieldset>
                       <legend><var id="lang_video_size"></var></legend>
                       <table>
                           <tr><td><label for="videoWidth"><var id="lang_videoW"></var></label></td><td><input class="txt" id="videoWidth" type="text"/></td></tr>
                           <tr><td><label for="videoHeight"><var id="lang_videoH"></var></label></td><td><input class="txt" id="videoHeight" type="text"/></td></tr>
                       </table>
                   </fieldset>
                   <fieldset>
                      <legend><var id="lang_alignment"></var></legend>
                      <div id="videoFloat"></div>
                  </fieldset>
               </div>
            </div>
            <div id="youkuhelp" class="youkuhelp panel">
            <div class="helpcontent">
            <h2>如何插入优酷网视频：</h2>
            <div ><h3>1、打开优酷视频播放页面，找到视频下方的【分享】按钮</h3></div>
          	<div><img src="images/help/1.jpg"  /></div>
            <div ><h3>2、点击分享按钮右边的小按钮，出现分享界面</h3></div>
            <div ><h3>3、将红框区域的地址复制（点击【复制】按钮）</h3></div>
          	<div><img src="images/help/2.jpg"  /></div>
            <div ><h3>4、粘贴到视频地址输入框中，回车</h3></div>
          	<div><img src="images/help/3.jpg"  /></div>
            <div ><h3>5、如果复制的地址无效果，请更换为flash地址</h3></div>
          	<div><img src="images/help/4.jpg"  /></div>
            </div>
            </div>
            <div id="tudouhelp" class="tudouhelp panel">
            <div class="helpcontent">
            <h2>如何插入土豆网视频：</h2>
            <div ><h3>1、打开土豆网视频播放页面，找到视频下方的【分享】按钮</h3></div>
          	<div><img src="images/help/5.jpg"  /></div>
            <div ><h3>2、点击分享按钮右边的小按钮，出现分享界面</h3></div>
            <div ><h3>3、将红框区域的地址复制（点击【复制】按钮）</h3></div>
          	<div><img src="images/help/6.jpg"  /></div>
            <div ><h3>4、粘贴到视频地址输入框中，回车</h3></div>
          	<div><img src="images/help/7.jpg"  /></div>
            </div>
            </div>
            <div id="otherhelp" class="otherhelp panel">
            <div class="helpcontent">
            <h2>其他更多视频网站的插入方式基本雷同</h2>
            <h2>如何插入爱奇艺视频：</h2>
          	<div><img src="images/help/8.jpg"  /></div>
            <h2>如何插入搜狐视频：</h2>
          	<div><img src="images/help/9.jpg"  /></div>
            </div>
            </div>
            <div id="upload" class="panel">
                <div id="upload_left">
                    <div id="queueList" class="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div id="dndArea" class="placeholder">
                            <div class="filePickerContainer">
                                <div id="filePickerReady"></div>
                            </div>
                        </div>
                        <ul class="filelist element-invisible">
                            <li id="filePickerBlock" class="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>
                <div id="uploadVideoInfo">
                    <fieldset>
                        <legend><var id="lang_upload_size"></var></legend>
                        <table>
                            <tr><td><label><var id="lang_upload_width"></var></label></td><td><input class="txt" id="upload_width" type="text"/></td></tr>
                            <tr><td><label><var id="lang_upload_height"></var></label></td><td><input class="txt" id="upload_height" type="text"/></td></tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><var id="lang_upload_alignment"></var></legend>
                        <div id="upload_alignment"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jquery -->
<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

<!-- webuploader -->
<script type="text/javascript" src="../../third-party/webuploader/webuploader.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

<!-- video -->
<script type="text/javascript" src="video.js"></script>
</body>
</html>
